<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер Радио 100+</title>
    <style>
        :root { --main: #eb722e; --bg: #f4f7f6; --card: #ffffff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 15px; text-align: center; }
        .header { position: sticky; top: 0; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 1000; margin-bottom: 25px; }
        #status { font-weight: bold; color: var(--main); margin-bottom: 10px; font-size: 1.1em; }
        audio { width: 100%; max-width: 500px; height: 45px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; cursor: pointer; transition: 0.3s; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: none; border: 1px solid transparent; }
        .card.online { display: block; }
        .card:hover { transform: translateY(-5px); border-color: var(--main); box-shadow: 0 5px 15px rgba(235, 114, 46, 0.2); }
        .card img { width: 85px; height: 85px; object-fit: contain; margin-bottom: 10px; }
        .card p { margin: 0; font-size: 13px; font-weight: bold; line-height: 1.3; height: 2.6em; overflow: hidden; color: #333; }
    </style>
</head>
<body>

<div class="header">
    <div id="status">Проверка потоков...</div>
    <audio id="player" controls autoplay></audio>
</div>

<div class="grid" id="grid"></div>

<script>
    async function init() {
        const grid = document.getElementById('grid');
        const player = document.getElementById('player');
        const status = document.getElementById('status');

        try {
            const res = await fetch('stations.json');
            const stations = await res.json();
            status.innerText = "Выберите радиостанцию";

            stations.forEach((s, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                const num = String(i + 1).padStart(3, '0');
                
                card.innerHTML = `
                    <img src="${num}.png" onerror="this.src='https://via.placeholder.com/85?text=${num}'">
                    <p>${s.n}</p>
                `;

                // Проверка доступности ссылки
                const check = new Audio();
                check.src = s.u;
                check.volume = 0;
                
                check.oncanplay = () => {
                    card.classList.add('online');
                    check.src = ""; // Остановить фоновую загрузку
                };

                card.onclick = () => {
                    player.src = s.u;
                    player.play();
                    status.innerText = "Играет: " + s.n;
                };

                grid.appendChild(card);
            });
        } catch (e) {
            status.innerText = "Ошибка загрузки списка станций";
        }
    }
    init();
</script>
</body>
</html>
